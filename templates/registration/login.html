{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Welcome Back!</h2>
        <h2 class="card-title text-center mb-4">Log in</h2>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary btn-block mt-3">Log in</button>
          <!-- <a href="{% url 'password_reset' %}" class="btn btn-link mt-2">Forgot your password?</a> -->
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
